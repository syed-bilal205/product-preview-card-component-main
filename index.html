<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/styl.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


    <div class="product-card-main">
      <div class="product-card-image">
          <img src="./images/image-product-desktop.jpg" alt="Product Card Image" class="destop">
          <img src="./images/image-product-mobile.jpg" alt="Product Card Image Mobile" class="mobile">
        </div>
      <div class="product-card-para">
         <span class="title">PERFUME</span>
         <h4>Gabrielle Essence Eu De Parfum</h4>
         <p>A floral,solar and voluptuous interpretation composed by Oliver Polge,Perfumer-Creator for the House of CHANEL</p>
         <div>
            <h3>$149.99</h3>
           <span>$169.99</span>
         </div>
         <button><i class="fa fa-shopping-cart"></i> Add to cart</button> 
      </div>

    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://bilal-porfolio.vercel.app/">Syed Bilal</a>.
  </div>
</body>
</html>
